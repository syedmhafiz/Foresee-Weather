<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Enter the city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Sylhet, Bangladesh</div>
                <div class="date">Friday - 28 January, 2022</div>
            </section>
            <div class="current">
                <div class="temp">14<span>&#176;</span>C</div>
                <div class="weather">Rainy</div>
                <div class="hi-lo">13<span>&#176;</span> / 17<span>&#176;</span></div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
